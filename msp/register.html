    <title>MSP平台注册页面</title>
</head>
<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <img src="./images/logo.png" alt="logo.png"></div>
                    </div>
                </form>
                <form class="form-horizontal" id="registerForm">

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input type="text" class="form-control" name="code" placeholder="请输入验证码">
                                <span class="input-group-addon login-code">
                                    <a href="#">
                                        <img src="./images/code.png" alt="验证码"></a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" name="username" placeholder="请输入手机号"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input type="text" class="form-control" name="mobileCode" placeholder="请输入短信验证码">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">短信验证</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input id="password" type="password" class="form-control" name="password" placeholder="请输入6~20位注册密码">
                                <span class="input-group-addon switch-addon">
                                    <input id="switch" data-on-text="abc" data-on-color="danger" data-off-color="danger" data-label-text="abc" data-off-text="..." data-handle-width="16" data-label-width="16" type="checkbox" ></span>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-default btn-danger col-xs-12">注&nbsp;&nbsp;册</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <span class="small text-muted">
                                注册即视为同意
                                <a class="text-danger" href="./registerContent.html">&lt;&lt;MSP平台用户注册协议&gt;&gt;</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
