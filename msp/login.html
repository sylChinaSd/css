    <title>MSP平台登录页面</title>

<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <img src="./images/logo.png" alt="logo.png"></div>
                    </div>
                </form>
                <form class="form-horizontal" id="loginForm">

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" name="username" placeholder="用户名/手机号/邮箱"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" name="password" placeholder="密码"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input type="text" class="form-control" name="code" placeholder="验证码">
                                <span class="input-group-addon login-code">
                                    <a href="#">
                                        <img src="./images/code.png" alt="验证码"></a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <input id="rememberMe" type="checkbox" checked>
                                <span class="small text-muted">一个月之内记住我</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-default btn-danger col-xs-12">登&nbsp;&nbsp;录</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <a href="./register.html" class="a-login-spec pull-left"> <i class="fa fa-user fa-lg"></i>
                                <span class="text-muted small">免费注册</span>
                            </a>
                        </div>
                        <div class="col-xs-6">
                            <a href="./lostPassword.html" class="a-login-spec pull-right"> <i class="fa fa-unlock-alt fa-lg"></i>
                                <span class="text-muted small">忘记密码</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
