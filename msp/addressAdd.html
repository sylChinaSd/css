<!-- 添加收货地址的页面 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/__main.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <title>新增收货地址</title>
</head>
    <!-- 默认使用小号字体 -->
<body id="mainBody" class="login-body msp-padding-bottom">
    <div class="container">
        <!-- <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <img src="./images/logo.png" alt="logo.png"></div>
                    </div>
                </form>
            </div>
        </div> -->
        <div class="row">
            <div class="col-xs-12">
                <form class="" action="" method="post" role="form">
                    <div class="form-group address-edit">
                        <input type="text" class="form-control" placeholder="请填写收件人姓名">
                        <input type="text" class="form-control" placeholder="请填写收件人联系电话">
                        <input type="text" class="form-control" placeholder="请填写所在省份，例如：山东省">
                        <input type="text" class="form-control" placeholder="请填写所在市，例如：烟台市">
                        <input type="text" class="form-control" placeholder="请填写所在区，例如：芝罘区">
                        <input type="text" class="form-control" placeholder="请填写详细地址，例如：南大街33号"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger form-control">确认</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default form-control">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
